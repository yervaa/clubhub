{% extends "layout.html" %}

{% block title %}Log In{% endblock %}

{% block main %}
  <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6 col-lg-5">
      <div class="card">
        <div class="card-body p-4">
          <h1 class="text-center mb-4">Log In</h1>
          
          <form action="/login" method="post">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
            <div class="form-group">
              <label class="form-label">Username</label>
              <input class="form-control" name="username" placeholder="Enter your username" autocomplete="off" autofocus required>
            </div>

            <div class="form-group">
              <label class="form-label">Password</label>
              <input class="form-control" name="password" type="password" placeholder="Enter your password" required>
            </div>

            <button class="btn btn-primary w-100" type="submit">Log In</button>
          </form>

          <hr class="my-4">
          
          <p class="text-center muted mb-0">
            Don't have an account? 
            <a href="/register" class="fw-bold">Register here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
