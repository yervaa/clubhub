{% extends "layout.html" %}

{% block title %}Register{% endblock %}

{% block main %}
  <div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-6 col-lg-5">
      <div class="card">
        <div class="card-body p-4">
          <h1 class="text-center mb-4">Join ClubHub</h1>
          
          <form action="/register" method="post">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
            <div class="form-group">
              <label class="form-label">Username</label>
              <input class="form-control" name="username" placeholder="Choose a username" autocomplete="off" autofocus required>
              <small class="muted">This will be your unique identifier</small>
            </div>

            <div class="form-group">
              <label class="form-label">Password</label>
              <input class="form-control" name="password" type="password" placeholder="Create a password" required>
              <small class="muted">Keep it secure and memorable</small>
            </div>

            <div class="form-group">
              <label class="form-label">Confirm Password</label>
              <input class="form-control" name="confirmation" type="password" placeholder="Confirm your password" required>
              <small class="muted">Must match your password</small>
            </div>

            <button class="btn btn-primary w-100" type="submit">Register</button>
          </form>

          <hr class="my-4">
          
          <p class="text-center muted mb-0">
            Already have an account? 
            <a href="/login" class="fw-bold">Log in here</a>
          </p>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
