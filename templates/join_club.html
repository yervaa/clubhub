{% extends "layout.html" %}

{% block title %}Join Club{% endblock %}

{% block main %}
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <h1 class="mb-4">Join {{ club.name }}</h1>
      <div class="card">
        <div class="card-body">
          <form action="/clubs/{{ club.id }}/join" method="post">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
            <div class="form-group">
              <label class="form-label">Access Code</label>
              <input class="form-control" name="code" placeholder="Enter the code from the club president" required>
              <small class="muted">Ask the club president/officer for this code.</small>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit">Join</button>
              <a href="/clubs/{{ club.id }}" class="btn btn-outline">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
