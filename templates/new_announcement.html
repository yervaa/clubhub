{% extends "layout.html" %}

{% block title %}
  Create Announcement
{% endblock %}

{% block main %}
  <h1>Create Announcement</h1>
  
  <form action="/announcements/new" method="post" class="mt-3">
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input class="form-control" name="title" required>
    </div>

    <div class="mb-3">
      <label class="form-label">Body</label>
      <textarea class="form-control" name="body" rows="5" required></textarea>
    </div>

    <button class="btn btn-primary" type="submit">Create Announcement</button>
  </form>
{% endblock %}
