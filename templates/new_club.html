{% extends "layout.html" %}

{% block title %}New Club{% endblock %}

{% block main %}
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <h1 class="mb-4">üèõÔ∏è Create New Club</h1>
      <div class="card shadow-sm">
        <div class="card-body">
          <form action="/clubs/new" method="post">
            <input type="hidden" name="_csrf_token" value="{{ csrf_token }}">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input class="form-control" name="name" placeholder="Club name" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Sponsor</label>
              <input class="form-control" name="sponsor" placeholder="Sponsor or advisor">
            </div>
            <div class="mb-3">
              <label class="form-label">Description</label>
              <textarea class="form-control" name="description" rows="3" placeholder="What is this club about?"></textarea>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-primary" type="submit">Create Club</button>
              <a class="btn btn-secondary" href="/clubs">Cancel</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
